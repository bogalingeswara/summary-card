<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <!-- 1. card -->
        <div id="card">
            <!-- 1.1 img -->
            <div id="img-wrapper">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <!-- 1.2 heading -->
            <h3 id="heading">Order Summary</h3>
            <!-- 1.3 content -->
            <p id="content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <!-- 1.4 plan -->
            <div id="plans">
                <!-- 1.4.1 img -->
                <div id="img-wrapper">
                    <img src="images/icon-music.svg" alt="">
                </div>
                <!-- 1.4.2 annual-plan, amount -->
                <div>
                    <p id="annual-plan">Annual plan
                        <br>
                        <span id="amount">$59.99/year</span>
                    </p>
                </div>
                <!-- 1.4.3 change -->
                <div>
                    <a href="#">Change</a>
                </div>
            </div>
            <div id="proceed">
                <p>Proceed to Payment</p>
            </div>
            <div id="cancel-order">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>
</body>

</html>
